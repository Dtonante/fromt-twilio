<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Twilio Voice</title>
    <link rel="stylesheet" href="site.css" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <header>
      <h1>Twilio Voice JavaScript</h1>
      <button id="startup-button">Poner en marcha el dispositivo</button>
    </header>
    <main id="controls">
      <section class="left-column" id="info">
        <h2>Información de su dispositivo</h2>
        <div id="client-name"></div>
        <div id="output-selection" class="hide">
          <label>Dispositivos de tono de llamada</label>
          <select id="ringtone-devices" multiple></select>
          <label>Dispositivos de altavoces</label>
          <select id="speaker-devices" multiple></select><br />
          <button id="get-devices">¿Ves dispositivos "Desconocidos"?</button>
        </div>
      </section>
      <section class="center-column">
        <h2 class="instructions">Hacer una llamada</h2>
        <div id="call-controls" class="hide">
          <form>
            <label for="phone-number">Introdusca un numero de telefono</label>
            <input id="phone-number" type="text" placeholder="+15552221234" />

            <label for="user-id-input">ID de Usuario</label>
            <input id="user-id-input" type="text" placeholder="user-123" />
            
            <label for="doctor-id-input">ID de Doctor</label>
            <input id="doctor-id-input" type="text" placeholder="doc-456" />

            <label for="user-to-process-input">Usuario a Procesar</label>
            <input id="user-to-process-input" type="text" placeholder="proc-789" />

            <button id="button-call" type="submit">Llamar</button>
          </form>
          <button id="button-hangup-outgoing" class="hide">Colgar</button>

          <div
            id="call-timer"
            class="hide"
            style="
              margin-top: 10px;
              font-size: 20px;
              font-weight: bold;
              text-align: center;
            "
          >
            00:00
          </div>

          <div id="incoming-call" class="hide">
            <h2>Incoming Call Controls</h2>
            <p class="instructions">
              Incoming Call from <span id="incoming-number"></span>
            </p>
            <button id="button-accept-incoming">Aceptar</button>
            <button id="button-reject-incoming">Rechazar</button>
            <button id="button-hangup-incoming" class="hide">Colgar</button>
          </div>
          <div id="volume-indicators" class="hide">
            <label>Volumen del micrófono</label>
            <div id="input-volume"></div>
            <br /><br />
            <label>Volumen del altavoz</label>
            <div id="output-volume"></div>
          </div>
        </div>
      </section>
      <section class="right-column">
        <h2>Registro de eventos</h2>
        <div class="hide" id="log"></div>
        
        <br>
        <h2>Historial de llamadas</h2>
        <button id="button-fetch-history">Cargar historial</button>
        <div id="call-history-log"></div>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@twilio/voice-sdk@2.0.1/dist/twilio.min.js"></script>
    <script src="quickstart.js"></script>
  </body>
</html>
